<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttle Tracker Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-layout">

        <aside class="sidebar-panel" id="panel">
            <header class="panel-header">
                <div class="logo">
                    <i class="fas fa-bus-alt"></i>
                    <h1>Shuttle Tracker</h1>
                </div>
            </header>

            <section class="panel-section">
                <h2 class="panel-section-title"><i class="fas fa-edit"></i> Manage Trips</h2>
                <div class="input-group">
                    <input type="text" id="new-code" placeholder="Enter new trip code (e.g., XYZ789)">
                    <button id="create-trip-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create
                    </button>
                </div>
                <div class="actions-bar">
                    <button id="refresh-btn" class="btn btn-secondary" title="Refresh Data">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button id="init-test-data" class="btn btn-secondary" title="Load Sample Data">
                        <i class="fas fa-vial"></i> Test Data
                    </button>
                    <button id="reset-data" class="btn btn-danger" title="Reset All Data">
                        <i class="fas fa-trash-alt"></i> Reset All
                    </button>
                </div>
            </section>

             <section class="panel-section">
                 <h2 class="panel-section-title"><i class="fas fa-qrcode"></i> Trip QR Codes</h2>
                 <div id="qrs" class="qr-grid">
                     <p class="no-items">No trips created yet.</p>
                 </div>
            </section>

            <section class="panel-section panel-section-scrollable">
                 

                <h2 class="panel-section-title"><i class="fas fa-route"></i> Active Trips & Riders</h2>
                <div class="trips-list" id="trips-list">
                    <p class="no-items">Loading trips...</p>
                </div>
            </section>

        </aside>

        <main class="main-content" id="map-container">
            <div id="map"></div>

            <div class="map-overlay-stats" id="map-stats">
                 <div class="stat-item" title="Total Active Trips">
                     <i class="fas fa-route"></i>
                     <span id="active-trips">0</span>
                 </div>
                 <div class="stat-item" title="Total Active Riders">
                     <i class="fas fa-users"></i>
                     <span id="active-riders">0</span>
                 </div>
            </div>

            <div class="loading-overlay" id="map-loading">
                <i class="fas fa-spinner fa-spin"></i> Loading map data...
            </div>

            <div class="message-overlay" id="no-data-message" style="display: none;">
                 <i class="fas fa-info-circle"></i>
                 <span>No trip data found.</span>
                 <button id="create-sample-data" class="btn btn-sm btn-secondary">
                     <i class="fas fa-plus-circle"></i> Load Sample Data
                 </button>
            </div>

        </main>
    </div>

    <div id="notifications">
        </div>

    <div id="qr-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-btn">&times;</button>
            <h3 id="modal-trip-code">Trip Code</h3>
            <img id="modal-qr-image" src="" alt="Enlarged QR Code">
            <p><a id="modal-qr-link" href="#" target="_blank" rel="noopener noreferrer">Open Mobile Link</a></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>

</body>
</html>
